<!DOCTYPE html>

	<title>Callbacks</title>
</head>
<body>

<script>
	function loadScript(src, callback) {
		setTimeout(() => {
			let script = document.createElement('script');
			script.src = src;

			// define a behavior when the script is loaded
			// questo e' il momento in cui eseguire cio' che ti ho descritto
			// callback();
			script.onload = function () {
				// console.log(callback);
				callback();
			}
			// script.onload = () => callback(script)

			document.head.appendChild(script)

		}, 1000);
	}

	// gli passo la definizione di COSA voglio fare, MA non lo faccio (al momento non posso)

		// console.log('Sono il prototipo di una funzione invocare successivamente');
	});

	console.log('Not waiting for dummy scripts');
</script>
</body>
