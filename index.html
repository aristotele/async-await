<script>
    // GOLD differences PROMISES vs CALLBACKS: https://javascript.info/promise-basics
    function loadScript(src) {
        return new Promise(function(resolve, reject) {
            // Timeout simply simulate network latency (could be removed)
            setTimeout(() => {
                let script = document.createElement('script');
                script.src = src;
                // script.src = 'not-valid-script-path; // to uncomment for see error handling';

                script.onload = () => {
                    console.log("@onload: the script was succesfully loaded, we can consider the promise fulfilled so let's call resolve()");
                    resolve(script);
                }
                script.onerror = () => {
                    console.log("@onerror: the script wasn't loaded, we can consider the promise rejected so let's call reject()");

                    reject(new Error(`Script load error for ${src}`));
                }

                document.head.append(script);
            }, 1000)
        })
    }

    let promise = loadScript('js/dummyLoadScript.js');

    promise
        .then(function (script) {
            console.log(`${script.src} is loaded!`),
            functionInLate();
        })
        .catch(error => {
            new Error(`Zio, errore nel caricare lo script`)
        });
</script>
