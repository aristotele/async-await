<script>
	function loadScript(src, callback) {

		// simulate network latency
		setTimeout(() => {
			let script = document.createElement('script');
			script.src = src;

			script.onload = () => {
				callback();
			};

			document.head.append(script);
		}, 1000)
	}


	loadScript('js/dummyLoadScript.js', () => {
		// functionInLate();

			secondScriptFunc();
		})
	});
</script>
