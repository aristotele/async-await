<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="js/app.js"></script>
</head>
<body>


<script>
    let cache = new Map();

    function loadFromCache(url) {
        if (cache.has(url)) {
            console.log(`return from cache`);
            console.log('from cache', cache.get(url));
            return Promise.resolve(cache.get(url));
        }

        return fetch(url)
        .then(res => res.json())
        .then(json => {
                console.log(`Fetching for 1st time...`);
                cache.set(url, json);
                return json;
            })
    }

    loadFromCache(`https://api.github.com/users/aristotele`)
        .then(user => console.log(user));

    setTimeout(() => {
        loadFromCache(`https://api.github.com/users/aristotele`)
            .then(user => console.log(user));
    }, 1000);

</script>

</body>
</html>
