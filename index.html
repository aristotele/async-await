<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="js/app.js"></script>

<body>


<script>
    function loadScript(src) {
        return new Promise(function (resolve, reject) {
            setTimeout(() => {
                let script = document.createElement('script');
                script.src = src;

                script.onload = () => resolve(script);
                script.onerror = () => reject(new Error(`Script load error for ${src}`));

                document.head.append(script);
            }, 1000);
        });
    }

    let promise = loadScript("js/dummyLoadScript.js")
        .then(script => {
            // loadScript("js/script2.js")

            //  a call to promise.then() returns a promise, so that we can call the next .then() on it. When a handler returns a value, it becomes the result of that promise
            // I must NOT use resolve because it can only be used inside a promise. then() will also return a promise but the result is triggered by using the 'return' keyword
            return "By using return I'll be the result passed to the next handler";
        })
        .then(result => {
            console.log(result);
            loadScript("js/script3.js")
        })

</script>

</body>
</html>
