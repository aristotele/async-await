<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="js/app.js"></script>
</head>
<body>


<script>
    let promise = new Promise(function (resolve, reject) {
        console.log("Init doing stuff...");

        setTimeout(() => {
            // the executor should perform a job(usually something that takes time) and then call resolve or reject to change the state of the corresponding promise object.
            // resolve / reject expect only one argument(or none) and will ignore additional arguments.

            resolve("Finished doing stuff.")
            reject(new Error("Whoops!"))
        }, 1000)
    });

    promise.then(
        // The first argument of.then is a function that runs when the promise is resolved, and receives the result.
        function (result) {
            alert(result);
        },
        // The second argument of.then is a function that runs when the promise is rejected, and receives the error.
        function (error) {
            alert(error);
        }
    );

    // Per vedere risultato -> stampa nella console del browser la variabile promise
</script>

</body>
</html>
