<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <script src="js/app.js"></script>

<body>


<script>
    class Thenable {
        constructor(num) {
            this.num = num;
        }

        then(resolve, reject) {
            console.log(resolve);

            setTimeout(() => {
                resolve(this.num * 2)
            }, 1000);
        }
    }

    new Promise(resolve => resolve(3))
        .then(result => {
            return new Thenable(result);
        })
        .then(result => console.log(result))
</script>

</body>
</html>
