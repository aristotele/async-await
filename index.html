<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="js/app.js"></script>
</head>
<body>


<script>
    function loadJson(url) {
        return fetch(url)
            .then(response => { return response.json() })
    }

    function loadGithubUserData(name) {
        return loadJson(`https://api.github.com/users/${name}`)
    }

    function showAvatar(githubUser) {
        return new Promise(resolve => {
            let img = document.createElement('img');
            img.src = githubUser.avatar_url;
            img.style.height = '100px'
            img.style.width = '100px'
            document.body.append(img);

            setTimeout(() => {
                img.remove()
                resolve(githubUser);
            }, 1000);
        });
    }

    loadJson('js/githubUser.json')
        .then(user => loadGithubUserData(user.name))
        .then(showAvatar) // equivalent to .then(githubUser => showAvatar(githubUser))
        .then(githubUser => console.log(`Removed image of ${githubUser.name}!`))
</script>

</body>
</html>
