<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="js/app.js"></script>
</head>
<body>


<script>
    let promise = new Promise(function (resolve, reject) {
        console.log("Init doing stuff...");

        setTimeout(() => {
            // the executor should perform a job(usually something that takes time) and then call resolve or reject to change the state of the corresponding promise object.
            // resolve / reject expect only one argument(or none) and will ignore additional arguments.

            resolve("Finished doing stuff.")
            // reject(new Error("Whoops!"))
        }, 1000)
    });

    // always runs when the promise is settled: be it resolve or reject. It is NOT meant to process a promise result.
    promise.finally(function () {
        console.log("Reset loading indicator, whether promise is fulfilled or rejected");
    })

    // Per vedere risultato -> stampa nella console del browser la variabile promise
</script>

</body>
</html>
